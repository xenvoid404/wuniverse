# Upstream configuration for the application
upstream wuniverse_app {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Upstream configuration for webhook
upstream wuniverse_webhook {
    server 127.0.0.1:9000;
    keepalive 8;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=30r/s;

# Main server block for the application
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;  # Ganti dengan domain Anda
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Rate limiting
    limit_req zone=app_limit burst=50 nodelay;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static files caching
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Try to serve static files directly, fallback to app
        try_files $uri @app;
    }
    
    # Webhook endpoint
    location /webhook {
        limit_req zone=webhook_limit burst=2 nodelay;
        
        # Security: Only allow GitHub IPs (you may need to update these)
        allow 140.82.112.0/20;
        allow 185.199.108.0/22;
        allow 192.30.252.0/22;
        allow 143.55.64.0/20;
        deny all;
        
        proxy_pass http://wuniverse_webhook;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://wuniverse_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Main application
    location @app {
        proxy_pass http://wuniverse_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ @app;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(package\.json|docker-compose\.yaml|Dockerfile|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

